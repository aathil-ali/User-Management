apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: user-management
type: Opaque
data:
  # Base64 encoded values - replace with your actual encoded secrets
  # Use: echo -n "your-secret" | base64
  POSTGRES_USER: cG9zdGdyZXM=  # postgres
  POSTGRES_PASSWORD: cGFzc3dvcmQ=  # password - CHANGE THIS
  MONGO_USER: YWRtaW4=  # admin
  MONGO_PASSWORD: cGFzc3dvcmQ=  # password - CHANGE THIS

  JWT_SECRET: eW91ci1zdXBlci1zZWNyZXQtand0LWtleQ==  # your-super-secret-jwt-key - CHANGE THIS
  JWT_REFRESH_SECRET: eW91ci1zdXBlci1zZWNyZXQtcmVmcmVzaC1rZXk=  # your-super-secret-refresh-key - CHANGE THIS

---
# TLS Secret for HTTPS (if using custom certificates)
apiVersion: v1
kind: Secret
metadata:
  name: tls-secret
  namespace: user-management
type: kubernetes.io/tls
data:
  # Replace with your actual certificate and key (base64 encoded)
  tls.crt: LS0tLS1CRUdJTi... # Your certificate
  tls.key: LS0tLS1CRUdJTi... # Your private key